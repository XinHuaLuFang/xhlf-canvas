<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>填充颜色2-渐变色-径向渐变</title>
  <link rel="stylesheet" href="./common.css">
</head>
<body>
<canvas id="canvas">你的浏览器居然不支持Canvas？！赶快换一个吧！！</canvas>
<script>
  window.onload = function() {
    let canvas = document.getElementById('canvas');
    canvas.width = 800;
    canvas.height = 600;
    let context = canvas.getContext('2d');

    //添加渐变线
    let grd = context.createRadialGradient(400,300,100,400,300,200);

    //添加颜色断点
    grd.addColorStop(0,"#808000");
    grd.addColorStop(0.25,"#800000");
    grd.addColorStop(0.5,"#00FFFF");
    grd.addColorStop(0.75,"#FF00FF");
    grd.addColorStop(1,"#008080");

    //应用渐变
    context.fillStyle = grd;

    context.fillRect(100,100,600,400);
  };
</script>
</body>
</html>
